<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }} - {{ site.name }}</title>
    <meta name="description" content="{{ page.title }} - {{ site.name }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}"/>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css"/>

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <!-- Open Graph: https://developers.facebook.com/docs/opengraph/howtos/maximizing-distribution-media-content/
    Twitter: https://dev.twitter.com/docs/cards/types/summary-card
    ============================== -->
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content=" - {{ site.name }}"/>
    <meta property="og:url" content=" - {{ site.url }}"/>
    <meta property="og:description" content="{{ page.description }}"/>
    <meta property="og:image" content="{{ page.imageurl }}"/>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.twitter }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{ page.imageurl }}">

    <script src="/bower_components/modernizr/modernizr.js"></script>
</head>
<body>

<div class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">
        <!--[if lt IE 8]>
            <div data-alert class="alert-box alert radius" class="browsehappy">Please <a href="http://browsehappy.com/">upgrade your browser</a>. <a href="#" class="close">&times;</a></div>
        <![endif]-->

        <header class="header">
            <div class="row">
                <div class="small-12 columns">
                    <section class="main-nav right show-for-medium-up">
                        <ul class="inline-list">
                            {% include nav.html %}
                        </ul>
                    </section>

                    <section class="main-nav right show-for-small">
                        <ul class="inline-list">
                            <li>
                                <a class="right-off-canvas-toggle"><i class="fa fa-bars fa-lg"></i></a>
                            </li>
                        </ul>
                    </section>

                    <h1 class="brand"><a href="{{ site.url }}">{{ site.brand }}</a></h1>
                </div>
            </div>
        </header>

        <!-- Off Canvas Menu -->
        <aside class="right-off-canvas-menu">
            <ul class="off-canvas-list">
                {% include nav.html %}
            </ul>
        </aside>

        <section role="main">
            {{ content }}
        </section>

        <footer class="footer" role="contentinfo">
            <div class="row">
                <div class="medium-6 columns content footer-nav-container">
                    <ul class="inline-list footer-nav">
                        {% include footer-nav.html %}
                    </ul>
                </div>
                <div class="medium-6 columns content">
                    <p class="quiet copyright">
                        <a class="twitter-follow-button" href="https://twitter.com/artem_tabalin" data-show-count="true" data-lang="en">Follow @{{ site.twitter }}</a>
                        <br />
                        Created by <a href="https://github.com/tabalinas" target="_blank">Artem Tabalin</a> {{ site.year }}
                    </p>
                </div>
            </div>
        </footer>

        <!-- close the off-canvas menu -->
        <a class="exit-off-canvas"></a>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/run_prettify.min.js"></script>
<script>window.jQuery || document.write('<script src="/bower_components/jquery/jquery.js"><\/script>')</script>
<script src="/js/plugins.js"></script>
<script src="/bower_components/foundation/js/foundation.min.js"></script>
<script src="/js/script.js"></script>

<script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
<script>window.twttr=(function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],t=window.twttr||{};if(d.getElementById(id))return;js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);t._e=[];t.ready=function(f){t._e.push(f);};return t;}(document,"script","twitter-wjs"));</script>
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.analytics }}', 'auto');
    ga('send', 'pageview');
</script>
</body>
</html>
