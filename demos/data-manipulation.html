title: Data Manipulation Scenario

<style>
    .insert-form {
        width: 400px;
        margin: 10px 0;
    }

    .insert-form-content {
        padding: 0 10px;
        overflow: hidden;
        background: #fcfcfc;
        border: 1px solid #e9e9e9;
    }

    .insert-form-content > div {
        margin: 15px 0;
    }

    .insert-form input,
    .insert-form select {
        width: 250px;
        float: right;
    }
</style>

<div id="jsGrid"></div>

<div class="insert-form">
    <h2>Add New Client</h2>
    <div class="insert-form-content">
        <div>
            <label>Name: <input id="name" type="text" /></label>
        </div>
        <div>
            <label>Age: <input id="age" type="number" /></label>
        </div>
        <div>
            <label>Address: <input id="address" type="text" /></label>
        </div>
        <div>
            <label>Country:
                <select id="country">
                    <option value="0">(Select)</option>
                    <option value="1">United States</option>
                    <option value="2">Canada</option>
                    <option value="3">United Kingdom</option>
                    <option value="4">France</option>
                    <option value="5">Brazil</option>
                    <option value="6">China</option>
                    <option value="7">Russia</option>
                </select>
            </label>
        </div>
        <div>
            <label>Is Married: <input id="married" type="checkbox" /></label>
        </div>
        <div>
            <button type="button" id="add">Add Client</button>
        </div>
    </div>
</div>

<script>
    {% include demos/data-manipulation.js %}
</script>
